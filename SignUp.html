<!DOCTYPE html> 

<html> 

<head> 

    <meta charset="utf-8" /> 

    <title>Sign Up</title> 

    <link href="StyleSheet.css" rel="stylesheet" /> 

    <script src="Accounts.js" type="text/javascript"></script> 

</head> 

<body> 

    <header><h1 class="h">Prime Pizza</h1></header> 

    <div class="smalcon"> 

         <a style="text-decoration:none;" align="center" href="SignIn.html"><h2 align="center" style="margin-bottom:0px;">Sign In</h2></a> 

        <table cellspacing="3" style="margin-top:0px; width:100%"> 

            <tr><td>Email:</td></tr> 

 <tr><td><input id="emailSI" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" /></td></tr> 

            <tr><td>Password:</td></tr> 

            <tr><td><input id="paswrdSI" type="password" pattern=".{8,}" /></td></tr> 

            <tr><td colspan="2"><input id="Button1" type="button" value="SignIn" style="color:white; width:100%; font-size:18px; height:30px; background-color:#2e6404; border:none; margin-top:7px;" onclick="logIn();" /></td></tr> 

            <tr><td><p align="center" style="margin-bottom:0px;" onclick="ShowSignup();">Create New Account</p></td></tr> 

        </table> 

    </div> 

    <div class="smalcon hideDiv" id="signup"> 

<a style="text-decoration:none;" align="center" href="SignUp.html"><h2 align="center" style="margin-bottom:0px;">Sign Up</h2></a> 

        <table style="margin-top:0px; width:100%"> 

            <tr><td>First Name</td></tr> 

            <tr><td><input id="name" type="text" pattern="[a-z]{4,}" /></td></tr> 

            <tr><td>Email</td></tr> 

 <tr><td><input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" /></td></tr> 

            <tr><td>Phone</td></tr> 

            <tr><td><input id="phn" type="number" pattern="[0-9]{11}" /></td></tr> 

            <tr><td>Password</td></tr> 

            <tr><td><input id="paswrd" type="password" pattern=".{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" /></td></tr> 

            <tr><td>Confirm Password</td></tr> 

            <tr><td><input id="conPswrd" type="password" /></td></tr> 

            <tr><td colspan="2"><input id="Button1" type="button" value="SignUp" style="color:white; width:100%; font-size:18px; height:30px; background-color:#2e6404; border:none; margin-top:7px;" onclick="validte();" /></td</tr> 

        </table> 

    </div> 

    <footer class="f">&copy; Copyright Prime Pizza</footer> 

</body> 

</html>
